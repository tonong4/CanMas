<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid 4x2 con foto y text</title>
<style>
  .grid-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(4, 1fr);
    gap: 0px;
    background-color: aqua;
    width: 50%;
  }
  .grid-item {
    border: 1px solid #636363;
    padding: 20px;
  }
  .grid-item img {
    max-width: 100%;
    height: auto;
  }
</style>
</head>
<body>
<div class="grid-container">
  <div class="grid-item">
    <img src="/assets/20221011_155408.jpg" alt="foto 1">
  </div>
  <div class="grid-item">
    <p>Textegunda forat.</p>
  </div>
  <div class="grid-item">
    <p>text per el tercer forat.</p>
  </div>
  <div class="grid-item">
    <img src="foto4.jpg" alt="foto 4">
  </div>
  <div class="grid-item">
    <img src="foto5.jpg" alt="foto 5">
  </div>
  <div class="grid-item">
    <p>Textexta forat.</p>
  </div>
  <div class="grid-item">
    <p>Text√©ptima forat.</p>
  </div>
  <div class="grid-item">
    <img src="foto8.jpg" alt="foto 8">
  </div>
</div>
</body>
</html>
